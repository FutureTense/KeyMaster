sensor:

- platform: template
  sensors:
  
    connected_frontdoor_3:
      # icon: mdi:glassdoor
      friendly_name: "PIN Status"
      value_template: >-
        {% set value_map = {
          True: {
            True: 'Connected',
            False: 'Connecting',
          },
          False: {
            True: 'Disconnected',
            False: 'Disconnecting',
          },
        } %}
        {% set slot_active = is_state('binary_sensor.active_frontdoor_3', 'on') %}
        {% set pin_synched = is_state('binary_sensor.pin_synched_frontdoor_3', 'on') %}
        {{ value_map[slot_active][pin_synched] }}
      icon_template: >
        {% set icon_map = {
          True: {
            True: 'mdi:folder-key',
            False: 'mdi:folder-key-network',
          },
          False: {
            True: 'mdi:folder-open',
            False: 'mdi:wiper-watch',
          },
        } %}
        {% set slot_active = is_state('binary_sensor.active_frontdoor_3', 'on') %}
        {% set pin_synched = is_state('binary_sensor.pin_synched_frontdoor_3', 'on') %}
        {{ icon_map[slot_active][pin_synched] }}