################  automation:  #################
automation:

- alias: synchronize_codeslot_frontdoor_3
  initial_state: true
  trigger:
    - platform: state
      entity_id: "binary_sensor.pin_synched_frontdoor_3"
      to: 'off'
    - platform: state
      entity_id: "input_boolean.allow_automation_execution"
      to: 'on'
    - platform: state
      entity_id: "sensor.frontdoor_code_slot_3"
  condition:
    - condition: state
      entity_id: "input_boolean.allow_automation_execution"
      state: "on"
    - condition: state
      entity_id: "binary_sensor.pin_synched_frontdoor_3"
      state: "off"
    - condition: template
      value_template: "{{ not is_state('sensor.frontdoor_code_slot_3', 'unavailable') }}"
  action:
    - choose:

        # The code should be added to the lock's slot
        - conditions:
            - condition: template
              value_template: "{{ is_state('binary_sensor.active_frontdoor_3', 'on') }}"
          sequence:
            - service: keymaster.add_code
              data_template:
                entity_id: lock.smartcode_10_touchpad_electronic_deadbolt_locked
                code_slot: "{{ 3 }}"
                usercode: "{{ states('input_text.frontdoor_pin_3').strip() }}"

        # The code should be removed from the lock's slot
        - conditions:
            - condition: template
              value_template: "{{ is_state('binary_sensor.active_frontdoor_3', 'off') }}"
          sequence:
            - service: keymaster.clear_code
              data_template:
                entity_id: lock.smartcode_10_touchpad_electronic_deadbolt_locked
                code_slot: "{{ 3 }}"
          
- alias: reset_codeslot_frontdoor_3
  trigger:
    entity_id: input_boolean.reset_codeslot_frontdoor_3
    platform: state
    to: 'on'
  action:
    - service: script.reset_codeslot_frontdoor
      data_template:
        code_slot: 3
      
################  binary_sensor:  #################
binary_sensor:

- platform: template
  sensors:

    active_frontdoor_3:
      friendly_name: "Desired PIN State"
      value_template: >-
        {## This template checks whether the PIN should be considered active based on ##}
        {## all of the different ways the PIN can be conditionally disabled ##}

        {% set now = now() %}

        {% set current_day = now.strftime('%a')[0:3] | lower %}
        {% set current_date = now.strftime('%Y%m%d') | int %}
        {% set current_time = now.strftime('%H%M') | int %}

        {% set start_date = states('input_datetime.start_date_frontdoor_3').replace('-', '') | int %}
        {% set end_date = states('input_datetime.end_date_frontdoor_3').replace('-', '') | int %}
        {% set current_day_start_time = (states('input_datetime.' + current_day + '_start_date_frontdoor_3')[0:5]).replace(':', '') | int %}
        {% set current_day_end_time = (states('input_datetime.' + current_day + '_end_date_frontdoor_3')[0:5]).replace(':', '') | int %}

        {% set is_slot_active = is_state('input_boolean.enabled_frontdoor_3', 'on') %}
        {% set is_current_day_active = is_state('input_boolean.' + current_day + '_frontdoor_3', 'on') %}

        {% set is_date_range_enabled = is_state('input_boolean.daterange_frontdoor_3', 'on') %}
        {% set is_in_date_range = (current_date >= start_date and current_date <= end_date) %}

        {% set is_time_range_enabled = (current_day_start_time != current_day_end_time) %}
        {% set is_time_range_inclusive = is_state('input_boolean.' + current_day + '_inc_frontdoor_3', 'on') %}
        {% set is_in_time_range = (
          (is_time_range_inclusive and (current_time >= current_day_start_time and current_time <= current_day_end_time))
          or
          (not is_time_range_inclusive and (current_time < current_day_start_time or current_time > current_day_end_time))
        ) %}

        {% set is_access_limit_enabled = is_state('input_boolean.accesslimit_frontdoor_3', 'on') %}
        {% set is_access_count_valid = states('input_number.accesscount_frontdoor_3') | int > 0 %}

        {{
          is_slot_active and is_current_day_active
          and
          (not is_date_range_enabled or is_in_date_range)
          and
          (not is_time_range_enabled or is_in_time_range)
          and
          (not is_access_limit_enabled or is_access_count_valid)
        }}

    pin_synched_frontdoor_3:
      friendly_name: 'PIN synchronized with lock'
      value_template: >
        {% set lockpin = states('sensor.frontdoor_code_slot_3') %}
        {% if is_state('binary_sensor.active_frontdoor_3', 'on') %}
          {{ is_state('input_text.frontdoor_pin_3', lockpin) }}
        {% else %}
          {{ lockpin in ("", "0000") }}
        {% endif %}

